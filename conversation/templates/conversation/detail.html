{% extends 'core/base.html' %}

{% block title %}Mensagens{% endblock %}

{% block content %}
    <h1 class="mb-6 text-3xl">Mensagens</h1>

    <div class="space-y-6">
        {% for message in conversation.messages.all %}
            <div class="p-6 flex {% if message.created_by == request.user %} bg-purple-50 {% else %} bg-yellow-50 {% endif %} rounded-xl">
                <div>
                    <p class="mb-4"><strong>{{ message.created_by.username }}</strong> @ {{ message.created_at }}</p>
                    <p>{{ message.content }}</p>
                </div>
            </div>
        {% endfor %}
    </div>

    <form method="post" action="." class="mt-6">
        {% csrf_token %}

        {{ form.as_p }}

        <button class=" py-2 px-8 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-xl group bg-gradient-to-br from-red-200 via-red-300 to-yellow-200 group-hover:from-red-200 group-hover:via-red-300 group-hover:to-yellow-200 dark:text-white dark:hover:text-gray-900 focus:ring-4 focus:outline-none focus:ring-red-100 dark:focus:ring-red-400">Enviar
        </button>

    </form>
{% endblock %}
